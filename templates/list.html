{% extends "base.html" %}
{% block content %}
{% if emotes %}
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Emote</th>
		</tr>
	</thead>

	<tfoot>
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Emote</th>
		</tr>
	</tfoot>
	<tbody>
		{% for emote in emotes %}
		<tr>
			<td>
				<strong>{{ emote.name }}</strong>
			</td>
			<td>
                <strong>{{ usernames[emote.name] }}</strong>
			</td>
			<td>
				<img src='{{ emote.path }}' style='max-width:100px;width:100%'>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
{% endblock %}
